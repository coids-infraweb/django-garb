{% load  garb_tags %}
<!doctype html>
<html lang="en">
    <head>
        <title>{{ title|default_if_none:None|garb_title }}</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                outline: 0;
                padding: 0;
            }
            body {
                -webkit-font-smoothing: antialiased;
                background-color: #f1f6f6;
                font-family: "Inter", "Roboto", sans-serif;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.43;
            }
            a {
                text-decoration: none;
                color: #000;
            }
            .button {
                background-color: #2196f3;
                color: #ffffff;
                border-radius: 5px;
                border: 1px solid rgba(0, 0, 0, 0.15);
                display: block;
                font-size: 16px;
                min-width: 10rem;
                padding: 10px 25px;
                text-decoration: none;
                cursor: pointer;
                width: 30%;
                text-align: center;
            }

            .button:hover {
                color: #ffffff;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
                transform: translateY(-2px);
            }

            .emailcontent {
                align-items: top;
                justify-content: center;
                display: flex;
                flex-flow: row;
                flex-wrap: wrap;
                height: 100vh;
                padding-top: 4em;
            }

            .emailbox {
                background-color: #fff;
                border: 1px solid rgba(0, 0, 0, 0.15);
                border-left: 6px solid #2196f3;
                border-radius: 5px;
                padding: 4em 2em;
                width: 100%;
                margin: 5% 10% auto 10%;
            }

            .site-name-azul {
                color: #21125e;
                font-family: "Exo", sans-serif;
                font-size: 1rem;
                font-style: italic;
                font-weight: 900;
                margin: 0px;
                text-align: center;
                padding-bottom: 2em;
            }
            h1,
            h2,
            h3,
            h4,
            p {
                padding: 10px 3em 10px 3em;
                margin: 0;
                text-align: justify;
            }
            table {
                border-collapse: separate;
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
                width: 100%; }
            table td {
                font-family: sans-serif;
                font-size: 14px;
                vertical-align: top;
                padding: 5px!important; 
            }
            .alert {
                color: #d8000c;
                background-color: #ffd2d2;
                padding: 4px;
                border-radius: 5px;
            }

            .emailbutton {
                justify-content: center;
                display: flex;
                align-items: center;
            }
            .align-center {
                text-align: center;
            }
            .align-right {
                text-align: right;
            }
            .align-left {
                text-align: left;
            }
            .btn {
                box-sizing: border-box;
                width: 100%; }
                .btn > tbody > tr > td {
                padding-bottom: 15px; }
                .btn table {
                width: auto;
            }
                .btn table td {
                background-color: #ffffff;
                border-radius: 5px;
                text-align: center;
            }
                .btn a {
                background-color: #ffffff;
                border: solid 1px #3498db;
                border-radius: 5px;
                box-sizing: border-box;
                color: #3498db;
                cursor: pointer;
                display: inline-block;
                font-size: 14px;
                font-weight: bold;
                margin: 0;
                padding: 12px 25px;
                text-decoration: none;
            }
            .btn-primary table td {
                background-color: #3498db;
            }
            .btn-primary a {
                background-color: #3498db;
                border-color: #3498db;
                color: #ffffff;
            }
        </style>
    </head>

    <body>
        <div class="emailcontent">
            <div class="emailbox">
                {% block content %} {% endblock %}
            </div>
            <br>
            <p class="site-name-azul m-0">{{ None|garb_title }}</p>
        </div>
    </body>
</html>

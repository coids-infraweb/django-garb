{% load  garb_tags %}
<!doctype html>
<html lang="en">
    <head>
        <title>{{ title|default_if_none:None|garb_title }}</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                outline: 0;
                padding: 0;
            }
            body {
                margin: 0;
                padding: 0;
                mso-line-height-rule: exactly;
                min-width: 100%;
            }
            .wrapper {
                display: table;
                table-layout: fixed;
                width: 100%;
                min-width: 820px;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.43;
                padding-top:40px;
            }

            body, .wrapper {
                background-color: #eee;
            }

            /* Basic */
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            table.center {
                margin: 40px auto 0 auto;
                width: 720px;
            }
            table.footer {
                margin: 0 auto;
                width: 720px;
            }
            td {
                padding: 0;
                vertical-align: top;
            }
            p {
                text-indent:1em;
            }

            .spacer,
            .border {
                font-size: 1px;
                line-height: 1px;
            }
            .spacer {
                width: 100%;
                line-height: 16px
            }
            .border {
                border: none;
            }

            .padded {
                padding: 30px;
            }
            strong, .strong {
                font-weight: 700;
            }
            h1, h2, h3, p, ol, ul, li {
                margin-top: 0;
            }
            ol, ul, li {
                padding-left: 0;
            }

            a {
                text-indent:0;
                text-decoration: none;
                color: #616161;
            }
            .btn {
                background-color:#216BB8;
                border:1px solid #216BB8;
                color:#ffffff;
                display:inline-block;
                font-family:Roboto, Helvetica, sans-serif;
                font-size:14px;
                font-weight:400;
                line-height:36px;
                text-align:center;
                text-transform:uppercase;
                width: 250px;
                height: 40px;
                padding: 0px 8px;
                margin: 0;
                outline: 0;
                outline-offset: 0;
                -webkit-text-size-adjust:none;
                mso-hide:all;
                border-radius: 5px;
                text-decoration: none;
            }
            a.btn {
                color:#ffffff;

            }

            /* Top panel */
            .title {
                text-align: left;
            }

            .subject {
                text-align: right;
            }

            .title {
                width: 360px;
                padding: 20px 50px;
                color: #216BB8;
                font-family: Roboto, Helvetica, sans-serif;
                font-weight: 400;
                font-size: 18px;
                line-height: 18px;
            }

            /* Header */
            .logo {
                padding: 16px 0;
            }


            /* Main */
            .main {
                -webkit-box-shadow: 0 2px 0 rgba(90,97,105,.11),0 4px 8px rgba(90,97,105,.12),0 10px 10px rgba(90,97,105,.06),0 7px 10px rgba(90,97,105,.1);
                -moz-box-shadow: 0 2px 0 rgba(90,97,105,.11),0 4px 8px rgba(90,97,105,.12),0 10px 10px rgba(90,97,105,.06),0 7px 10px rgba(90,97,105,.1);
                box-shadow: 0 2px 0 rgba(90,97,105,.11),0 4px 8px rgba(90,97,105,.12),0 10px 10px rgba(90,97,105,.06),0 7px 10px rgba(90,97,105,.1);
                border-radius: 5px;
                background-color: #fff;
                border-left: 6px solid #216BB8;
                margin-top:40px;
            }
            .content {
                width: 100%;
                padding: 20px;
            }

            .column-bottom {
                font-size: 8px;
                line-height: 8px;
            }
            .content h1 {
                margin-top: 0;
                margin-bottom: 16px;
                color: #212121;
                font-family: Roboto, Helvetica, sans-serif;
                font-weight: 400;
                font-size: 20px;
                line-height: 28px;
            }
            .content p {
                margin-top: 0;
                margin-bottom: 16px;
                color: #212121;
                font-family: Roboto, Helvetica, sans-serif;
                font-weight: 400;
                font-size: 16px;
                line-height: 24px;
            }
            .content .caption {
                color: #616161;
                font-size: 12px;
                line-height: 20px;
            }

            /* Footer */
            .signature, .subscription {
                vertical-align: bottom;
                width: 360px;
                padding: 20px 50px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="wrapper center">
            <table class="main center">
                <tbody>
                    <tr>
                        <td class="column">
                            <div class="column-top">&nbsp;</div>
                            <table class="content" >
                                <tbody>
                                    <tr>
                                        <td class="padded">
                                            {% block content %} {% endblock %}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="column-bottom">&nbsp;</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="spacer">&nbsp;</div>
                <table class="footer ">
                    <tbody>
                        <tr>
                            <td class="border" colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                            <td class="title" width="360">{{ title|default_if_none:None|garb_title }}</td>
                            <td class="subscription" width="360"> 
                                {% include "base_email_rodape.html" %}
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            <br>
        </div>
    </body>
</html>

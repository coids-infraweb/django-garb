{% load garb_menu %}
<nav class="menu" id="menu">
    <ul>
        {% get_menu request as app_list %}
        {% for app in app_list %}
            <li>
                {% if app.childrens %}
                    <a class="collapsed" data-toggle="collapse" data-parent="#menu" href="#{{ app.get_chave }}" aria-expanded="false" aria-controls="{{ app.get_chave }}">
                        <i class="fa {{ app.icon }} "></i><span>{{ app.label }}</span>
                    </a>
                    <ul class="collapse" id="{{ app.get_chave }}">
                        {% for app_sub in app.childrens %}
                            <li>
                                <a href="{{ app_sub.route }}" {{ app_sub.get_target }}> </i>  <span>{{ app_sub.label }}</span> </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <a href="{{ app.route }}" {{ app.get_target }}> <i class="fa {{ app.icon }} fa-lg "></i>  <span>{{ app.label }}</span> </a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
